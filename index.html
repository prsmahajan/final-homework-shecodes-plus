<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." class="form-control" id="city-input"
                            autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="btn btn-primary w-100" />
                    </div>
                </div>
            </form>
            <div class="overview">
                <h1 class="city">New York</h1>
                <ul>
                    <li class="day-date"></li>
                    <li class="description"></li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6 d-flex weather-temperature">
                    <img class='icon' src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny">
                    <div>
                        <strong id="temperature">12</strong>
                        <span class="units">
                            <a href="#" class="celsius active">°C|</a>
                            <a href="#" class="fahrenheeit">°F</a>
                        </span>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li class='humidity'>Humidity: 73%</li>
                        <li class='wind'>Wind: 2km/h</li>
                    </ul>
                </div>
            </div>
            <div class="weather-forecast"></div>
        </div>
    </div>
    <p><a href="https://github.com/prsmahajan/final-homework-shecodes">Open-source code</a> made by Paras Mahajan</p>
    <script src="src/index.js"></script>
</body>

</html>
